<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slideshow</title>
    <link rel="stylesheet" href="slide.css" />
<script src="script.js" defer></script>
</head>
  <body>
    <section aria-label="newest photos">
      <div class="carousel" data-carousel>
        <buton class="carousel-button prev" data-carousel-button="prev">&#8656;</buton>
        <buton class="carousel-button next" data-carousel-button="next">&#8658;</buton>
        <ul data-slides>
          <li class="slide" data-active>
            <img src="https://picsum.photos/id/500/1000/500" alt="" />
          </li>
          <li class="slide">
            <img src="https://picsum.photos/id/280/1000/500" alt="" />
          </li>
          <li class="slide">
            <img src="https://picsum.photos/id/340/1000/500" alt="" />
          </li>
          <li class="slide">
            <img src="https://picsum.photos/id/370/1000/500" alt="" />
          </li>
          <li class="slide">
            <img src="https://picsum.photos/id/400/1000/500" alt="" />
          </li>
          <li class="slide">
            <img src="https://picsum.photos/id/4800/1000/500" alt="" />
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
